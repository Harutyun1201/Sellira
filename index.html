<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sellira</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="light-mode">
    <aside id="sidebar">
      <input type="text" id="searchInput" placeholder="🔍 Search notes..." />
      <h3>Notes</h3>
      <ul id="noteList"></ul>
      <button id="newNote">➕ New Note</button>
      <button id="toggleTheme">🌙 Dark Mode</button>
    </aside>

    <main id="mainContent">
      <div id="noteHeader">
        <h2 id="noteTitle">Home</h2>
      </div>
      <div id="editorPreviewWrapper">
        <div id="editor" class="note-editor"></div>
      </div>
    </main>

    <ul id="context-menu">
      <li id="rename-note">Rename</li>
      <li id="delete-note">Delete</li>
    </ul>

    <script type="module" src="/src/main.js"></script>
  </div>
</body>
</html>
